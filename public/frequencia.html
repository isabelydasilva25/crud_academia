<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência</title>
    <link rel="stylesheet" href="frequencia.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="imagens/logoo.png" alt="Logo Academia">
    </header>
    <nav></nav>
    <main>
        <section id="frequencia">
            <h2>Controle de Frequência</h2>
            <form class="frequencia-form" id="frequenciaForm">
                <div class="form-group">
                    <label for="codigo">Código do Cliente</label>
                    <input type="text" name="codigo" id="codigo" placeholder="Código" required>
                </div>
                
                <div class="form-group">
                    <label for="cliente">Nome do Cliente</label>
                    <input type="text" name="cliente" id="cliente" placeholder="Nome do Cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="treinos">Treinos Feitos</label>
                    <input type="number" name="treinos" id="treinos" placeholder="Treinos" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="faltas">Faltas</label>
                    <input type="number" name="faltas" id="faltas" placeholder="Faltas" min="0" required>
                </div>
            </form>
            
            <div class="container_botoes">
                <button id="btnIncluir" class="botao">Incluir</button>
                <button id="btnExcluir" class="botao2">Excluir</button>
                <button id="btnAlterar" class="botao3">Alterar</button>
                <button id="btnConsultar" class="botao4">Consultar</button>
                <a href="escolha.html" class="botao5">Voltar</a>
            </div>
            
            <div id="resultados" class="resultados-container">
                <h3>Registros de Frequência</h3>
                <table id="tabelaFrequencia">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Treinos</th>
                            <th>Faltas</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo">
                        <!-- Os dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <img class="logo4" src="imagens/gimc2.png" alt="GIMC">
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
    
    <script src="frequencia.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência</title>
    <link rel="stylesheet" href="frequencia.css">
     <script src="frequencia.js"></script>
       
</head>
<body>
    <header>
        <img class="logo" src="imagens/logoo.png" alt="Logo Academia">
    </header>
    <nav></nav>
    <main>

        <div id="main-container">
            <h1>Controle de frequencia</h1>
            <form class="Frequencia" id="formFrequencia">
                <div class="full-box">
                    <label for="codigo">Código do cliente</label>
                    <input type="text" id="codigo" maxlength="11" placeholder="Digite o Código" />
                </div>
                <div class="full-box">
                    <label for="nome">Nome do Cliente:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="half-box">
                    <label for="treinos ">Treinos feitos:</label>
                    <input type="number" id="treinos" name="treinos" placeholder="treinos" required>
                </div>
                <div class="half-box">
                    <label for="faltas">Faltas:</label>
                    <input type="number" id="faltas" name="faltas" placeholder="Faltas" required>
                </div>
            
            <div class="container_botoes">
                <button class="botao1" onclick="incluirfrequencia(event)">Incluir</button>
                <button class="botao2" onclick="excluirFrequencia()">Excluir</button>
                <button class="botao3" onclick="alterarfrequencia()">Alterar</button>
                <button class="botao4" onclick="consultarfrequencia()">Consultar</button>
                <button class="botao5" onclick="limpaFormulario()">Limpar</button>
            </div>
            </section>

                <h3>Registros de Frequência</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Treinos</th>
                            <th>Faltas</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-frequencia">
                        <!-- Os dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
           
        </div>
        <button class="botao5" onclick="voltarParaCadastro()">Voltar</button>
          </section>
    </main>

    <footer>
        <img class="logo4" src="imagens/gimc2.png"
        <p>2025 - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>

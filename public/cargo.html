<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo</title>
    <link rel="stylesheet" href="cargo.css">
    <script src="cargo.js"></script>

</head>
<body>
  <header>
    <img class="logo" src="imagens/logoo.png">
     <img class="logo2" src="imagens/ccmts.jfif">
     <img class="logo3" src="imagens/parana.png">
  </header>
<nav></nav>
<main>

<div id="main-container">
    <h1>Cadastro de Cargo</h1>
    <form class="cargo" id="formCargo">
        <div class="full-box">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" maxlength="11" placeholder="Digite o Código" />
        </div>
        <div class="full-box">
            <label for="codigofun">Código Funcionario:</label>
            <input type="text" id="codigofun" name="codigofun" placeholder="Digite o codigo funcionario" required>
        </div>
        <div class="half-box">
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" placeholder="Digite uma função" required>
        </div>
     </form>
    <div class="container_botoes">
            <button class="botao1" onclick="incluircargo(event)">Incluir</button>
            <button class="botao2" onclick="excluircargo()">Excluir</button>
            <button class="botao3" onclick="alterarcargo()">Alterar</button>
            <button class="botao4" onclick="consultarcargo()">Consultar</button>
            <button class="botao5" onclick="limpaFormulario()">Limpar</button>
         </div>
      </section>

    <table border="1">
        <thead>
            <tr>
                <th>codigo</th>
                <th>codigofun</th>
                <th>Função</th>  
            </tr>
        </thead>
        <tbody id="tabela-cargo">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>

 </div>
    <button class="botao5" onclick="voltarParaCadastro()">Voltar</button>
      </section>
    </main>


<footer>
    <img class="logo4" src="imagens/gimc2.png">
     <p>2025 - Todos os direitos reservados</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <header>
         <img class="logo" src="imagens/logoo.png">
         <img class="logo2" src="imagens/ccmts.jfif">
         <img class="logo3" src="imagens/parana.png">
    </header>
    <nav></nav>
    <main>
      <section id="cliente">                                                                                                                                                                                 
         <h2>Cadastro do Cliente</h2> 
         <form class="Cadastro" id="formCliente">
               <label for="codigo">Código</label>
               <input type="text" name="codigo" id="codigo" placeholder="Código" required>

               <label for="nome">Nome</label>
               <input type="text" name="nome" id="nome" placeholder="Nome" required>

               <label for="idade">Idade</label>
               <input type="number" name="idade" id="idade" placeholder="Idade" min="0" required>

               <label for="telefone">Telefone</label>
               <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>

               <label for="emergencia">nº de emergência</label>
               <input type="tel" name="emergencia" id="emergencia" placeholder="nº de emergência" required>

               <label for="endereco">Endereço</label>
               <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>

               <label for="email">E-mail</label>
               <input type="email" name="email" id="email" placeholder="E-mail" required>

               <label for="cpf">CPF</label>
               <input type="text" name="cpf" id="cpf" placeholder="CPF" required> 
         </form>
         <div class="container_botoes">
            <button class="botao1" onclick="incluirCliente()">Incluir</button>
            <button class="botao2" onclick="excluirCliente()">Excluir</button>
            <button class="botao3" onclick="alterarCliente()">Alterar</button>
            <button class="botao4" onclick="consultarClientes()">Consultar</button>
            <button class="botao5" onclick="limparFormulario()">Limpar</button>
         </div>
      </section>

      <section id="lista-clientes" style="display: none;">
         <h2>Clientes Cadastrados</h2>
         <div id="tabela-clientes">
             <table>
                 <thead>
                     <tr>
                         <th>Código</th>
                         <th>Nome</th>
                         <th>Idade</th>
                         <th>Telefone</th>
                         <th>CPF</th>
                         <th>Ações</th>
                     </tr>
                 </thead>
                 <tbody id="corpo-tabela">
                     <!-- Os clientes serão inseridos aqui via JavaScript -->
                 </tbody>
             </table>
         </div>
         <button class="botao5" onclick="voltarParaCadastro()">Voltar</button>
      </section>
    </main>

    <footer>
         <img class="logo4" src="imagens/gimc2.png">
         <p>2025 - Todos os direitos reservados</p>
    </footer>
    <script src="cad.js"></script>
</body>
</html>
